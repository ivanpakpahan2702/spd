{% include "partials/header.html" %}
<body>
    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                        <div class="text-center mt-4">
                            <h1 class="h2">SPD</h1>
                            <p class="lead">
                                Sistem Pemberkasan Digital
                            </p>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-3">
                                    {% include "partials/alert.html" %}
                                    <form method="post">
                                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                                        <div class="mb-3">
                                            <h5 class="text-center">
                                                <i data-feather="log-in"></i>
                                                Log in
                                            </h5>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input
                                                class="form-control form-control-lg"
                                                type="email"
                                                name="email"
                                                placeholder="Enter your email"
                                            >
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input
                                                class="form-control form-control-lg"
                                                type="password"
                                                name="password"
                                                placeholder="Enter your password"
                                            >
                                        </div>
                                        <div class="mb-3">
                                            <a href="{{url_for('auth.forgot_password')}}" class="form-label">
                                                <small>
                                                    forgot
													password?
                                                </small>
                                            </a>
                                        </div>
                                        <div>
                                            <div class="form-check align-items-center">
                                                <input
                                                    id="customControlInline"
                                                    type="checkbox"
                                                    class="form-check-input"
                                                    value="remember-me"
                                                    name="remember-me"
                                                    checked
                                                >
                                                <label class="form-check-label text-small" for="customControlInline">Remember me</label>
                                            </div>
                                        </div>
                                        <div class="d-grid gap-2 mt-3">
                                            <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mb-3">
                            Don't have an account?
                            <a href="{{url_for('auth.register')}}">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='admin_kit/js/app.js')}}"></script>
    <script src="{{ url_for('static', filename='admin_kit/js/password_eye.js')}}"></script>
</body>
</html>
