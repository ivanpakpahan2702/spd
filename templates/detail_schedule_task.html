{% include "partials/main_head.html" %} {% include "partials/alert.html" %}
<main class="content">
  <div class="container-fluid p-0">
    <div class="mb-3">
      <h1 class="h3 d-inline align-middle">Task Token : {{token}}</h1>
      <input type="hidden" name="" id="hiddenToken" value="{{token}}" />
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">List User</h5>
          </div>
          <div class="card-body">
            <br />
            <div class="m-1 pb-5" style="overflow: auto">
              <table
                id="datatables_detail_task"
                class="table table-striped dataTable no-footer"
                style="width: 100%"
              >
                <thead>
                  <tr>
                    <th>User ID</th>
                    <th>email</th>
                    <th>Filename</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<!-- Modal -->
<div
  class="modal fade"
  id="taskDetailModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Schedule Task</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">User ID</label>
          <input type="text" class="form-control" id="User_ID" disabled />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="User_Email" type="text" class="form-control" disabled />
        </div>
        <div class="mb-3">
          <label class="form-label">Filename</label>
          <input id="User_Filename" type="text" class="form-control" disabled />
        </div>
        <div class="mb-3">
          <a class="btn btn-primary" id="TaskDownloadLink" role="button"
            ><i class="fa-solid fa-download"></i
          ></a>
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01"
            >Status</label
          >
          <select class="form-select" id="statusTask">
            <option value="waiting">Waiting</option>
            <option value="verified">Verified</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="send_schedule_notif_to_user"
            />
            <label class="form-check-label" for="send_schedule_notif_to_user">
              Send an email notification to this user about their status
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" id="TaskUpdate">
          Update
        </button>
      </div>
    </div>
  </div>
</div>
