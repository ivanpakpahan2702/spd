{% include "partials/header.html" %}
<body
    data-theme="default"
    data-layout="fluid"
    data-sidebar-position="left"
    data-sidebar-layout="default"
>
    <main class="d-flex w-100 h-100" data-role="2" id="reset_page">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                        <div class="text-center mt-4">
                            <h1 class="h2">Reset password</h1>
                            <p class="lead">
                                Enter your new password.
                            </p>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                {% include "partials/alert.html" %}
                                <div class="m-sm-3">
                                    <form method="post">
                                        <div class="mb-3">
                                            <label class="form-label">New Password</label>
                                            <input
                                                class="form-control form-control-lg"
                                                type="password"
                                                name="password"
                                                placeholder="Enter your new password"
                                            >
                                        </div>
                                        <div class="d-grid gap-2 mt-3">
                                            <button class="btn btn-lg btn-primary" type="submit">Reset password</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        const page_css = 'with_parameter'
    </script>
    <script src="{{ url_for('static', filename='admin_kit/js/app.js')}}"></script>
    <script src="{{ url_for('static', filename='admin_kit/js/password_eye.js')}}"></script>
</body>
</html>
